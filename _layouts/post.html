---
layout: default
---

<article class="blog-post">
  {% if page.featimage != null %}
    <div class="featimage">
      <img src="{{ page.featimage }}" alt="{{ page.featimage-alt }}">
    </div>
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
<i> <a href="https://open.spotify.com/user/k.vogan/playlist/5gjNqYMo9Uwe5nVx2uBG5u">Click here for the complete "Recommended Listening" playlist on Spotify</a></i>
<p>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}

  <!-- TAGS FOR THE FUTURE
    <div class="tags">Tags: {{ page.tags | join: ", " }}</div>
  -->

</article>
